<div class="container mt-4">
  <header class="bg-dark text-thite p-2 mb-2 text-center">
    <h1>Registro</h1>
  </header>

  <form (ngSubmit) ="submit()" [formGroup] ="form">
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" formControlName="name" name="name" class="form-control"
        placeholder="Enter Name" [ngClass] ="{'is-invalid' : submitted && f['name'].errors}">

        <div *ngIf= "submitted && f['name'].errors" class="invalid-feedback">
          <div *ngIf= "f['name'].errors['required']">
            Nombre es requerido
          </div>
        </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" formControlName="email" name="email" class="form-control"
      placeholder="Enter email" [ngClass]="{'is-invalid': submitted && f['email'].errors}">

      <div *ngIf= "submitted && f['email'].errors" class="invalid-feedback">
        <div *ngIf= "f['email'].errors['required']">
           Email es requerido
        </div>

        <div *ngIf= "f['email'].errors['email']">
          Email must be a valid email adress
         </div>
      </div>
     </div>

   <div class="form-group">
      <label for="name">Password</label>
      <input type="password" formControlName="password" name="password" class="form-control"
      placeholder="Enter password" [ngClass]= "{'is-invalid': submitted && f['password'].errors}">

    <div *ngIf= "submitted && f['password'].errors" class="invalid-feedback">
      <div *ngIf= "f['password'].errors['required']">
       Contrase単a es requerido
      </div>

      <div *ngIf= "f['password'].errors['minlength']">
        Contrase単a must be at least 6 caracters
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="name">Confirm Password</label>
    <input type="password" formControlName="confirmPassword" name="confirmPassword" class="form-control"
    placeholder="Enter confirm password" [ngClass]= "{'is-invalid' : submitted && f['confirmPassword'].errors}" >

    <div *ngIf= "submitted && f['confirmPassword'].errors" class="invalid-feedback">
    <div *ngIf= "f['confirmPassword'].errors['required']">
       Confirmar contrase単a es requerido
    </div>

      <div *ngIf= "f['confirmPassword'].errors['mustMatch']">
        Contrase単a must Match
      </div>
    </div>
  </div>

    <button type="submit" class="btn btn-primary mt-4">Registrarse</button>
  </form>
</div>
