<div class="container mt-5" id="cart1">
  <div class="row" >
          <div class="card">
              <div class="card-body text-center" >
                  <span class="titulo">LISTA DE ENTREGAS</span>
                  <table *ngIf="listProductos.length > 0" class="table table-striped mt-3">
                      <thead>
                        <tr>
                          <th scope="col">Articulos</th>
                          <th scope="col">Direccion</th>
                          <th scope="col">Fecha de Compra</th>
                          <th scope="col">Estado</th>
                          <th scope="col">Fecha de Entrega</th>
                          <th scope="col"></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let producto of listProductos">
                          <td>{{producto.articulos}}</td>
                          <td>{{producto.direccion}}</td>
                          <td>{{producto.fechaCompra}}</td>
                          <td>{{producto.estado}}</td>
                          <td>{{producto.fechaEntrega}}</td>
                         
                        </tr>
                      </tbody>
                    </table>
              </div>
          </div>
      </div>
  </div>
