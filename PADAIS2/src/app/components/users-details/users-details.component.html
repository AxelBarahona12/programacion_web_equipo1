<div class="container">
  <h2>Lista de Usuarios</h2>
  <table class="table table-responsive">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Correo</th>
        <th scope="col">Rol</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" >
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{user.role}}</td>
        <td>
          <button type="button" class="btn btn-danger" (click)="deleteUser(user.id, i)">Eliminar</button>
          <button type="button" class="btn btn-success" (click)="editUser(user.id)">Editar</button>
        </td>

      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary mt-4" (click)="goBack()">Volver</button>
</div>
