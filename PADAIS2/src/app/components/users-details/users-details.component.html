<div class="container">
  <h2>Lista de Usuarios</h2>
  <table class="table table-responsive">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" >
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button type="button" class="btn btn-danger" (click)="deleteUser(user.id, i)">Eliminar</button>
          <button type="button" class="btn btn-success" [routerLink]="'/edit-products/' + user.id">Editar</button>
        </td>

      </tr>
    </tbody>
  </table>
</div>
