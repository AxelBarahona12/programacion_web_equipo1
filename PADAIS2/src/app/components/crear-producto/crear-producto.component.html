<div class= 'container mt-5' id="cart1">
    <div class="row">
        <div class="col-lg-6offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{titulo | uppercase}}</span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <input type="text" formControlName="articulos" class="form-control forn-control-lg" placeholder="Articulos">
                            <div class="text-danger"
                                *ngIf="productoForm.get('articulos')?.hasError('required') && productoForm.get('articulos')?.touched">
                            <span>El nombre del producto <strong>es obligatorio</strong></span>
                          </div>
                        </div>
                          <div class="mb-3">
                            <input type="text" formControlName="direccion" class="form-control forn-control-lg" placeholder="Direccion">
                            <div class="text-danger" *ngIf="productoForm.get('direccion')?.hasError('required') && productoForm.get('direccion')?.touched">
                                <span>La direccion <strong>es obligatorio</strong></span>
                            </div>
                          </div>
                          <div class="mb-3">
                            <input type="date" formControlName="fechaCompra" class="form-control forn-control-lg" placeholder="FechaCompra">
                            <div class="text-danger" *ngIf="productoForm.get('fechaCompra')?.hasError('required') && productoForm.get('fechaCompra')?.touched">
                                <span>La fecha de compra <strong>es obligatorio</strong></span>
                            </div>
                          </div>
                          <div class="mb-3">
                            <label >Estado del producto </label>
                            <select id="estado1" name="estado" formControlName="estado" >
                              <option value="Pago Pendiente">Pago Pendiente</option>
                              <option value="Pagado">Pagado</option>
                              <option value="Enviado">Enviado</option>
                              <option value="En transito">En Transito</option>
                              <option value="En transito">Entregado</option>
                            </select>
                            <div class="text-danger" *ngIf="productoForm.get('estado')?.hasError('required') && productoForm.get('estado')?.touched">
                                <span>El estado del producto <strong>es obligatorio</strong></span>
                            </div>
                          </div>
                          <div class="mb-3">
                            <input type="date" formControlName="fechaEntrega" class="form-control forn-control-lg" placeholder="FechaEntrega">
                            <div class="text-danger" *ngIf="productoForm.get('fechaEntrega')?.hasError('required') && productoForm.get('fechaEntrega')?.touched">
                                <span>La fecha de entrega <strong>es obligatorio</strong></span>
                            </div>
                          </div>
                          <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit"  class="btn btn-success btn-lg float-end">ACEPTAR</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
