<div class="container mt-5" id="cart1">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">LISTADO DE PEDIDOS</span>
                    <button class="btn btn-success float-end" routerLink="/crear-producto">NUEVO</button>
                    <table *ngIf="listProductos.length > 0" class="table table-striped mt-3">
                        <thead>
                          <tr>
                            <th scope="col">Articulos</th>
                            <th scope="col">Direccion</th>
                            <th scope="col">Fecha de Compra</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Fecha de Entrega</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let producto of listProductos">
                            <td>{{producto.articulos}}</td>
                            <td>{{producto.direccion}}</td>
                            <td>{{producto.fechaCompra}}</td>
                            <td>{{producto.estado}}</td>
                            <td>{{producto.fechaEntrega}}</td>
                            <td>
                                <i [routerLink]="['/editar-producto',producto._id]" class="fa-solid fa-pen-to-square text-primary"></i>
                                <i (click)="eliminarProducto(producto._id)" class="fa-solid fa-trash text-danger"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
